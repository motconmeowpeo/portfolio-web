<div
  *ngIf="type === 'primary'"
  class="bg-gradient-to-r from-secondary to-primary w-fit py-[1px] px-[1px] flex items-center justify-center disabled:from-slate-500 disabled:to-slate-500 disabled:cursor-not-allowed"
  [ngClass]="className"
>
  <button
    [disabled]="disabled"
    (click)="buttonClickEvt()"
    class="h-full min-w-[132px] w-full sm:p-4 p-2 bg-header-color disabled:bg-slate-500 disabled:cursor-not-allowed text-white-text flex items-center justify-evenly hover:bg-transparent duration-300 transition-all"
  >
    <fa-icon *ngIf="icon" [icon]="icon"></fa-icon>
    <span [ngClass]="icon ? 'ml-3' : ''">{{ content }}</span>
  </button>
</div>

<button
  *ngIf="type === 'secondary'"
  [disabled]="disabled"
  (click)="buttonClickEvt()"
  class="h-full min-w-[132px] w-full sm:p-4 p-2 bg-header-color disabled:bg-slate-500 disabled:cursor-not-allowed text-white-text flex items-center justify-evenly hover:bg-white hover:text-black hover:border hover:border-black duration-300 transition-all"
>
  <fa-icon *ngIf="icon" [icon]="icon"></fa-icon>
  <span [ngClass]="icon ? 'ml-3' : ''">{{ content }}</span>
</button>
