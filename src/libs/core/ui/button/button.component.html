<div
  class="bg-gradient-to-r from-secondary to-primary h-14 w-fit py-1 px-1 flex items-center justify-center"
>
  <button
    class="h-full min-w-[132px] w-full py-4 px-4 bg-header-color text-white-text flex items-center justify-evenly hover:bg-transparent duration-300 transition-all"
    [ngClass]="className"
  >
    <fa-icon *ngIf="icon" [icon]="icon"></fa-icon>
    <span class="ml-3">{{ content }}</span>
  </button>
</div>
