<button
  *ngIf="type === 'primary'"
  class="bg-gradient-to-r from-secondary to-primary w-fit py-1 px-1 flex items-center justify-center disabled:from-transparent disabled:to-transparent"
  [ngClass]="className"
  (click)="buttonClickEvt()"
  [disabled]="disabled"
>
  <button
    [disabled]="disabled"
    x
    class="h-full min-w-[132px] w-full py-4 px-4 bg-header-color disabled:bg-slate-500 text-white-text flex items-center justify-evenly hover:bg-transparent duration-300 transition-all"
  >
    <fa-icon *ngIf="icon" [icon]="icon"></fa-icon>
    <span class="ml-3">{{ content }}</span>
  </button>
</button>
