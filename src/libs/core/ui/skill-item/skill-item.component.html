<div
  class="skill-item group text-white-text w-full min-h-[300px] flex flex-col justify-evenly items-center bg-item-color relative top-1 left-1 right-1 bottom-1 p-4 cursor-pointer hover:bg-gradient-to-bl hover:from-secondary hover:to-primary duration-500 transition-all hover:-translate-y-2"
>
  <img
    [src]="'assets/logo/' + icon"
    class="h-20 w-20 object-cover z-10"
    alt=""
  />
  <span class="text-3xl mt-2 z-10">{{ name }}</span>

  <span class="text-center mt-2 z-10">{{ desc }}</span>
  <div
    class="overlay hidden w-full h-full z-0 absolute group-hover:translate-x-3 group-hover:translate-y-3 bg-gradient-to-bl from-primary-color to-secondary-color duration-500 transition-all group-hover:block"
  ></div>
</div>
