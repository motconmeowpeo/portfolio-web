<section
  class="text-white w-1/2 bg-gradient-to-b from-primary to-secondary h-20 relative flex items-center z-20"
  [ngClass]="selfRight ? 'float-right' : 'float-left'"
>
  <div
    class="bg-header-color w-[99%] h-full absolute top-0 bottom-0"
    [ngClass]="selfRight ? 'right-0' : 'left-0'"
  ></div>
  <span
    class="w-[99%] h-px z-20 absolute top-1/2 border-t border-white border-dashed"
    [ngClass]="selfRight ? 'right-0' : 'left-0'"
  ></span>
</section>
