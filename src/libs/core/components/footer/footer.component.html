<div class="footer w-full max-w-7xl m-auto grid grid-cols-4 gap-20">
  <!-- LOGO -->
  <div class="min-h-[240px] flex flex-col justify-between">
    <div class="h-24 w-full">
      <img src="assets/logo/logo.png" class="object-cover" alt="" />
    </div>
    <div class="text-globaltext w-full">
      Authentic and innovative. Built to the smallest detail with a focus on
      usability and performance.
    </div>
    <div class="flex justify-between mt-5 items-end">
      <a *ngFor="let item of NAV_ICON" [href]="item.link" target="_blank">
        <fa-icon
          class="px-2 text-3xl cursor-pointer text-primary hover:-translate-y-px duration-300 transition-all"
          [icon]="item.icon"
        ></fa-icon>
      </a>
    </div>
  </div>
  <div class="min-h-[240px] flex flex-col">
    <span class="text-white-text flex items-center h-24 text-2xl font-semibold"
      >Get in Touch</span
    >
    <ul class="flex flex-col justify-between">
      <li
        class="text-globaltext mt-2 hover:text-primary cursor-pointer duration-300 transition-all"
        *ngFor="let item of GET_IN_TOUCH"
      >
        <fa-icon [icon]="item.icon"></fa-icon>
        <span class="ml-4">{{ item.text }}</span>
      </li>
    </ul>
    <app-button
      content="SEND MESSAGE"
      [icon]="faMessage"
      className="h-10 mt-5"
      (event)="gotoSendMessage()"
    ></app-button>
  </div>
  <div class="min-h-[240px] flex flex-col">
    <span class="text-white-text flex items-center h-24 text-2xl font-semibold"
      >Our Service</span
    >
    <ul class="flex flex-col justify-between">
      <li
        class="text-globaltext mt-2 hover:text-primary cursor-pointer duration-300 transition-all"
        *ngFor="let item of OUR_SERVICES"
      >
        <span class="">{{ item }}</span>
      </li>
    </ul>
  </div>
  <div class="min-h-[240px] sm:flex hidden flex-col">
    <span class="text-white-text flex items-center h-24 text-2xl font-semibold"
      >Popular Tags</span
    >
    <div class="grid grid-cols-2 gap-4">
      <button
        class="text-globaltext border border-globaltext hover:text-primary hover:border-primary p-2 duration-300 transition-all"
        *ngFor="let item of POPULAR_TAGS"
      >
        {{ item }}
      </button>
    </div>
  </div>
</div>
