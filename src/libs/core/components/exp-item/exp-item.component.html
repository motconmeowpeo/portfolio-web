<div
  class="skill-item group text-white-text w-full sm:min-h-[320px] flex flex-col justify-evenly items-center bg-item-color relative top-1 left-1 right-1 bottom-1 p-4 cursor-pointer hover:bg-gradient-to-bl hover:from-galaxy-from hover:to-galaxy-to duration-500 transition-all hover:-translate-y-2"
>
  <span class="text-xl sm:text-2xl mt-2 z-10 text-center h-16">{{
    item.label
  }}</span>
  <img
    [src]="'assets/logo/' + item.logo"
    class="sm:h-20 sm:w-20 w-16 h-16 object-cover z-10 rounded-1/2"
    alt=""
  />
  <span class="text-center text-xl sm:text-2xl mt-2 z-10">{{
    item.content
  }}</span>
  <span class="text-center sm:text-sm text-xs z-10">{{ item.time }}</span>
  <span class="text-center mt-2 z-10">{{ item.desc }}</span>
  <div
    class="overlay hidden w-full h-full z-0 absolute group-hover:translate-x-3 group-hover:translate-y-3 bg-gradient-to-tr from-galaxy-from to-galaxy-to duration-500 transition-all group-hover:block"
  ></div>
</div>
