<div
  class="skill-item group text-white-text w-full flex flex-col justify-evenly items-center bg-item-color relative top-1 left-1 right-1 bottom-1 p-4 cursor-pointer hover:bg-gradient-to-bl hover:from-galaxy-from hover:to-galaxy-to duration-500 transition-all hover:-translate-y-2"
  [ngClass]="isProject ? 'sm:min-h-[500px]' : 'sm:min-h-[200px]'"
>
  <span class="text-xl sm:text-2xl mt-2 z-10 text-center h-16">{{
    item.label
  }}</span>
  <img
    [src]="'assets/logo/' + item.logo"
    class="object-cover z-10 max-h-16"
    alt=""
  />
  <ul class="z-10">
    <li *ngFor="let pos of item.position">{{ pos }}</li>
  </ul>

  <span class="text-center mt-4 z-10">{{ item.desc }}</span>
  <div
    class="overlay hidden w-full h-full z-0 absolute group-hover:translate-x-3 group-hover:translate-y-3 bg-gradient-to-tr from-galaxy-from to-galaxy-to duration-500 transition-all group-hover:block"
  ></div>
  <div class="z-10 mt-5">
    <app-button
      [content]="item.link ? textBtn : 'Updating...'"
      (event)="visitWebsite(item.link)"
    ></app-button>
  </div>
</div>
