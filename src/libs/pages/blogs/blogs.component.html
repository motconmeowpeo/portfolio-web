<div class="blog w-full max-w-7xl m-auto mt-20">
  <div class="grid grid-cols-3 gap-8 w-full items-center">
    <div class="group relative h-fit w-full flex items-center">
      <input
        class="h-15 p-4 w-full hover:border-primary transition-all duration-300 cursor-pointer rounded-md outline-none bg-header-color border border-border-color text-white-text"
        type="text"
        placeholder="Click here to post"
        (click)="openModal()"
      />
      <fa-icon
        class="absolute group-hover:text-primary transition-all duration-300 right-8 top-0 bottom-0 translate-y-[calc(50%-10px)] z-10 text-white"
        [icon]="faPaperPlane"
      ></fa-icon>
    </div>
  </div>
  <div *ngIf="posts$ | async as posts" class="mt-20">
    <div class="grid grid-cols-3 gap-8">
      <ng-container *ngFor="let item of posts">
        <app-post-item [post]="item"></app-post-item>
      </ng-container>
    </div>
    <div class="mt-20">
      <nz-pagination
        [nzPageIndex]="1"
        [nzTotal]="100"
        [nzPageSize]="9"
        (nzPageIndexChange)="pageIndexChange($event)"
      ></nz-pagination>
    </div>
  </div>
</div>
<div class="py-20 bg-header-color mt-20">
  <app-footer (goToSend)="gotoSendMessage()"></app-footer>
</div>
